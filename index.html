<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#F3F3F3"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map" role="application"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                    aria-label="Show neighborhood options">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
                    aria-label="Show cuisine options">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
<script charset="utf-8" src="js/dbhelper.js"></script>
<script charset="utf-8" src="js/main.js"></script>
<script src="js/script.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmuAqFJR9X7Ztxm7DV4u8l3Cj3EW_hChs&libraries=places&callback=initMap"></script>
<link rel="stylesheet" href="css/breakpoints.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


<footer id="footer">

    </p>
</footer>

</body>

</html>
